<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
</head>
<body>
  <header>
    <div class="topbar d-flex justify-content-between align-items-center w-100 dbg">
      <div class="logo h-100 d-flex align-items-center  dbg">
        <img src="img/logo.svg" alt="" class="d-none d-lg-block">
        <img src="img/mobile-logo.png" alt="" class="d-lg-none w-100 h-100 object-fit-contain ">
      </div>
      <nav class="d-flex flex-grow-1 dbg bg-secondary-subtle rounded-2">
        <span class="d-flex align-items-center px-2 "><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="search" class="w-100 h-100 bg-secondary-subtle border-0 ps-1" placeholder="Prova a cercare: Lezioni di Laravel">
      </nav>
      <div class="options h-100 dbg d-flex align-items-center "></div>
    </div>
  </header>
  <main class="d-flex">
    <div class="menu d-flex flex-column justify-content-between align-items-center text-white">
      <div class="top-menu w-100 d-flex flex-column align-items-center pt-4">
        <button type="button" class="btn text-white"><i class="fa-solid fa-house me-3 "></i><span>Home</span></button>
        <button type="button" class="btn text-white"><i class="fa-solid fa-chart-simple me-3 "></i><span>Stats</span></button>
        <button type="button" class="btn text-white"><i class="fa-solid fa-signal me-3 "></i><span>Signals</span></button>
      </div>

      <div class="bottom-menu pb-4">
        <button type="button" class="btn text-white"><i class="fa-solid fa-gear me-3 "></i><span>Admin</span></button>
      </div>
    </div>

    <div class="mr_container overflow-scroll">
      <div class="banner"></div>
      <div class="row">
        <div class="col-12 col-xl-8 dbg"></div>
        <div class="col-12 col-xl-4 dbg"></div>
      </div>
    </div>
  
  </main>
</body>
</html>
